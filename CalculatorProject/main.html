<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="main.css">
        <script src="mao..js"></script>
</head>
<body>
        <div class="container">
                <div class="screen">
                        <div id="input" style="padding: 10px;">
                                
                        </div>
                        <div class="result" id="result" style="padding: 10px;">
                                
                        </div>
                </div>
                <div class="cac_phim">
                        <div class="row">
                                <button type="button" class="button_cal" onclick="doanything('OFF')">
                                        OFF
                                </button>
                                <button type="button" class="button_cal">
                                        M+
                                </button>
                                <button type="button" class="button_cal" onclick="doanything('(')">
                                        (
                                </button>
                                <button type="button" class="button_cal" onclick="doanything(')')">
                                        )
                                </button>
                                <button type="button" class="button_cal" onclick="doanything('/')">
                                        /
                                </button>
                        </div>
                        <div class="row">
                                <button type="button" class="button_cal" onclick="doanything('%')">
                                        %
                                </button>
                                <button type="button" class="button_cal" onclick="doanything('7')">
                                        7
                                </button>
                                <button type="button" class="button_cal" onclick="doanything('8')">
                                        8
                                </button>
                                <button type="button" class="button_cal" onclick="doanything('9')">
                                        9
                                </button>
                                <button type="button" class="button_cal" onclick="doanything('*')">
                                        x
                                </button>
                        </div>
                        <div class="row">
                                <button type="button" class="button_cal" onclick="doanything('Del')">
                                        Del
                                </button>
                                <button type="button" class="button_cal" onclick="doanything('4')">
                                        4
                                </button>
                                <button type="button" class="button_cal" onclick="doanything('5')">
                                        5
                                </button>
                                <button type="button" class="button_cal" onclick="doanything('6')">
                                        6
                                </button>
                                <button type="button" class="button_cal" onclick="doanything('-')" style="font-weight: bold;">
                                        -
                                </button>
                        </div>
                        <div style="float: left;">
                                <div class="row">
                                        <button type="button" class="button_cal" style="background-color: red;" onclick="doanything('C')">
                                                C
                                        </button>
                                        <button type="button" class="button_cal" onclick="doanything('1')">
                                                1
                                        </button>
                                        <button type="button" class="button_cal" onclick="doanything('2')">
                                                2
                                        </button>
                                        <button type="button" class="button_cal" onclick="doanything('3')">
                                                3
                                        </button>
                                </div>
                                <div class="row">
                                        <button type="button" class="button_cal" style="background-color: red;" onclick="doanything('AC')">
                                                AC
                                        </button>
                                        <button type="button" class="button_cal" onclick="doanything('0')">
                                                0
                                        </button>
                                        <button type="button" class="button_cal" style="font-size: 18px;" onclick="doanything('.')">
                                                .
                                        </button>
                                        <button type="button" class="button_cal" onclick="cal()">
                                                =
                                        </button>
                                </div>
                        </div>
                        <div style="float: left; padding-top: 8px;">
                                <button type="button" class="phim_bang" onclick="doanything('+')">
                                        +
                                </button>
                        </div>
                </div>
                
        </div>
</body>
</html>
